<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Compose to group</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/style.css"
    />
    <link rel="stylesheet" href="../css/mainlayout.css">
    <link rel="stylesheet" href="../css/form.css">
  </head>

  <body>
    <main>
      <div class="sidenav">
        <a href="profile.html">
          <div class="profile">
            <img
              src="https://images.pexels.com/photos/555790/pexels-photo-555790.png?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
            />
          </div>
        </a>
        <div class="nav__menu">
          <ul>
            <li>
              <a href="inbox.html"
                ><i class="fa fa-envelope"></i> &nbsp; Inbox</a
              >
            </li>
            <li>
              <a href="sentmail.html"
                ><i class="fa fa-paper-plane"></i> &nbsp; Sent Mail</a
              >
            </li>
            <li>
              <a href="compose.html"
                ><i class="fa fa-pencil-square-o"></i> &nbsp; Compose</a
              >
            </li>
            <li>
              <a href="groups.html"><i class="fa fa-user"></i> &nbsp; Groups</a>
            </li>
            <li>
              <a href="draft.html"
                ><i class="fa fa-folder-o"></i> &nbsp; Draft</a
              >
            </li>
            <li>
              <a href="trash.html"><i class="fa fa-trash"></i> &nbsp; Trash</a>
            </li>
          </ul>
        </div>

        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="main__area">
        <h2 class="center">Compose new Email to Group</h2>
        <div class="form__wrapper">
          <form action="">
            <div class="input-field">
              <label for="">From</label>
              <input
                type="email"
                name="from"
                id="from"
                value="eliemugenzi@epicmail.com"
              />
            </div>
            <div class="input-field">
              <label for="">Group</label>
              <select name="group" id="group">
                <option value="Group 1">Group 1</option>
                <option value="Group 2">Group 2</option>
                <option value="Group 3">Group 3</option>
                <option value="Group 4">Group 4</option>
              </select>
            </div>
            <div class="input-field">
              <label for="">Subject</label>
              <input type="text" name="subject" id="subject" />
            </div>
            <div class="input-field">
              <label for="">Body</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input
              type="button"
              value="Save as Draft"
              class="btn btn-secondary"
            />
            <input type="submit" value="Send" class="btn btn-secondary" />
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/script.js"></script>
</html>
