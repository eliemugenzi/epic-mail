<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome to Epic Mail</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/style.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">
          <h2 class="logo">
            <a href="index.html">EPIC <span>Mail</span></a>
          </h2>
        </div>
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="nav__wrapper">
          <ul class="menu">
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Create Account</a></li>
          </ul>
        </div>
      </nav>
      <div class="nav__mobile">
        <ul class="menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Create Account</a></li>
        </ul>
      </div>
    </header>
    <section class="home">
      <div class="home__container">
        <div class="home__container--desc">
          <div class="wrapper">
            <h3>Welcome Admin</h3>
            <p>
              Welcome to the Epic Mail administration panel, where you can
              create groups and add users into them.Enjoy.
            </p>
            <a href="login.html" class="btn btn-secondary">Get Started</a>
          </div>
        </div>
        <div class="home__container--form">
          <h2 class="center">Create Account</h2>
          <form action="">
            <div class="input-field">
              <label for="">Your Names</label>
              <input type="text" name="names" id="names" />
            </div>
            <div class="input-field">
              <label for="">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-field">
              <label for="">Create a Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-field">
              <label for="">Confirm Password</label>
              <input type="password" name="confirm" id="confirm" />
            </div>
            <input type="submit" value="Register" class="btn btn-secondary" />
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/main.js"></script>
</html>
