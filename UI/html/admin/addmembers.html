<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome to Epic Mail</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/style.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">
          <h2 class="logo">
            <a href="index.html">EPIC <span>Mail</span></a>
          </h2>
        </div>
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="nav__wrapper">
          <ul class="menu">
            <li><a href="#" id="admin-logout-link">Log Out</a></li>
          </ul>
        </div>
      </nav>
      <div class="nav__mobile">
        <ul class="menu">
          <li><a href="#" id="admin-logout-link">Log Out</a></li>
        </ul>
      </div>
    </header>
    <section class="members">
      <h3 class="center">Add Group members to Group</h3>
      <form action="">
        <div class="input-field">
          <select name="members" id="members">
            <option value="Elie">Elie</option>
            <option value="Axel">Axel</option>
            <option value="Joe">Joe</option>
            <option value="Delice">Delice</option>
            <option value="Edison">Edison</option>
          </select>
        </div>
        <input type="submit" value="Add" class="btn btn-secondary" />
      </form>
    </section>
  </body>
  <script src="../../js/main.js"></script>
</html>
