<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reset Password</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/style.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">
          <h2 class="logo">
            <a href="../index.html">EPIC <span>Mail</span></a>
          </h2>
        </div>
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="nav__wrapper">
          <ul class="menu">
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Create Account</a></li>
            <li><a href="admin/index.html">Admin</a></li>
          </ul>
        </div>
      </nav>
      <div class="nav__mobile">
        <ul class="menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Create Account</a></li>
          <li><a href="admin/index.html">Admin</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <div class="login__container">
        <h2 class="center">Reset Password</h2>
        <form action="">
          <p>
            Use the code we sent to your email address.
          </p>
          <div class="input-field">
            <label for="">Enter your Code</label>
            <input type="number" name="code" id="code" required />
          </div>
          <div class="input-field">
            <label for="">New Password</label>
            <input
              type="password"
              name="password"
              id="password"
              maxlength="20"
              required
            />
          </div>
          <div class="input-field">
            <label for="">Confirm Password</label>
            <input
              type="password"
              name="password"
              id="password"
              maxlength="20"
              required
            />
          </div>
          <input type="submit" value="Save" class="btn btn-secondary" />
        </form>
      </div>
    </section>
  </body>
  <script src="../js/main.js"></script>
</html>
